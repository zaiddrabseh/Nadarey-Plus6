<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <!-- باقي الهيد بدون تغيير -->
    <style>
        /* أنماط قسم التنزيل المعدلة */
        .download-section {
            display: none;
            text-align: center;
            padding: 50px 30px;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            margin: 40px auto;
            max-width: 700px;
            border: 2px solid var(--success-color);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- قسم التنزيل المعدل -->
    <div id="download-section" class="download-section">
        <div class="thank-you">
            <i class="fas fa-check-circle"></i>
            <h2>تمت عملية الشراء بنجاح!</h2>
        </div>
        <p id="download-message">جاري تجهيز ملف الأسئلة للتنزيل...</p>
        <div id="countdown-box" style="display:none;">
            <p class="auto-download">سيبدأ التنزيل تلقائياً خلال <span id="countdown">5</span> ثوانٍ...</p>
            <button id="download-btn" class="download-btn">
                <i class="fas fa-download"></i> تنزيل الآن
            </button>
        </div>
    </div>

    <script>
        // دالة التنزيل الفعلي
        function triggerDownload() {
            const fileUrl = "assets/bluse.pdf?t=" + new Date().getTime();
            const a = document.createElement('a');
            a.href = fileUrl;
            a.download = "أسئلة_رخصة_القيادة_السعودية.pdf";
            
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
                document.getElementById('download-btn').innerHTML = '<i class="fas fa-check"></i> تم التنزيل بنجاح';
            }, 100);
        }

        // دالة العد التنازلي
        function startCountdown() {
            let seconds = 5;
            const countdownElement = document.getElementById('countdown');
            const countdownBox = document.getElementById('countdown-box');
            const downloadMessage = document.getElementById('download-message');
            
            // إظهار عناصر العد التنازلي
            downloadMessage.textContent = 'مبروك! يمكنك الآن تنزيل ملف الأسئلة';
            countdownBox.style.display = 'block';
            
            // بدء العد التنازلي
            const timer = setInterval(() => {
                countdownElement.textContent = seconds;
                seconds--;
                
                if (seconds < 0) {
                    clearInterval(timer);
                    triggerDownload();
                }
            }, 1000);
        }

        // عند تحميل الصفحة، تحقق إذا كان يجب عرض قسم التنزيل
        document.addEventListener('DOMContentLoaded', function() {
            // محاكاة نجاح الدفع (للاستخدام الحقيقي، استبدل هذا بحدث PayPal الفعلي)
            const isPaymentSuccess = window.location.hash === '#payment_success';
            
            if (isPaymentSuccess) {
                document.getElementById('download-section').style.display = 'block';
                startCountdown();
            }
            
            // زر التنزيل اليدوي
            document.getElementById('download-btn').addEventListener('click', triggerDownload);
        });

        // (للتجربة السريعة: أضف هذا الرابط في نهاية URL: #payment_success)
    </script>
</body>
</html>
