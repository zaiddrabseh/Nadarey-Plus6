<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>شكراً لك!</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .countdown {
            font-size: 24px;
            color: #e74c3c;
            margin: 20px 0;
            font-weight: bold;
        }
        .download-btn {
            background: #3498db;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            transition: 0.3s;
        }
        .download-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تم التسجيل بنجاح! 🎉</h1>
        <p>سيتم تحميل الدورة خلال <span id="count">3</span> ثانية</p>
        <a href="#" id="downloadBtn" class="download-btn">تحميل الآن</a>
    </div>

    <script>
        // العداد التنازلي
        let count = 3;
        const counter = setInterval(() => {
            count--;
            document.getElementById('count').textContent = count;
            if(count <= 0) {
                clearInterval(counter);
                downloadFile();
            }
        }, 1000);

        // دالة التنزيل
        function downloadFile() {
            const link = document.createElement('a');
            link.href = 'driving-course.pdf';  // تأكد من مطابقة اسم الملف
            link.download = 'دورة-القيادة.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // تحديث الزر بعد التنزيل
            const btn = document.getElementById('downloadBtn');
            btn.textContent = '✓ تم التحميل';
            btn.style.background = '#2ecc71';
            btn.style.pointerEvents = 'none';
        }

        // زر التحميل اليدوي
        document.getElementById('downloadBtn').addEventListener('click', (e) => {
            e.preventDefault();
            clearInterval(counter);
            downloadFile();
        });
    </script>
</body>
</html>
